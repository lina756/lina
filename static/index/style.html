<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Web App Theme</title>
  <link rel="stylesheet" href="assets/stylesheets/web-app-theme/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" id="current-theme" href="assets/stylesheets/web-app-theme/themes/default/style.css" type="text/css" media="screen" />
  <script type="text/javascript" charset="utf-8" src="javascripts/jquery-1.8.3.js"></script>
  <script type="text/javascript" charset="utf-8" src="javascripts/jquery.scrollTo.js"></script>
  <script type="text/javascript" charset="utf-8" src="javascripts/jquery.localscroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    // <![CDATA[
    var Theme = {
      activate: function(name) {
        window.location.hash = 'themes/' + name;
        Theme.loadCurrent();
      },

      loadCurrent: function() {
        var hash = window.location.hash;
        if (hash.length > 0) {
          matches = hash.match(/^#themes\/([a-z0-9\-_]+)$/);
          if (matches && matches.length > 1) {
            $('#current-theme').attr('href', 'assets/web-app-theme/themes/' + matches[1] + '/style.css');
          } else {
            alert('theme not valid');
          }
        }
      }
    }

    $(document).ready(function() {
      Theme.loadCurrent();
      $.localScroll();
      $('.table :checkbox.toggle').each(function(i, toggle) {
        $(toggle).change(function(e) {
          $(toggle).parents('table:first').find(':checkbox:not(.toggle)').each(function(j, checkbox) {
            checkbox.checked = !checkbox.checked;
          })
        });
      });
    });
    // ]]>
  </script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="index.html">Web App Theme</a></h1>
      <!-- <div id="user-navigation">
        <ul class="wat-cf">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a class="logout" href="#">Logout</a></li>
        </ul>
      </div> -->
      <div id="main-navigation">
        <ul class="wat-cf">
        </ul>
      </div>
    </div>
    <div id="wrapper" class="wat-cf">
      <div id="main">

        <div class="block" id="block-tables">
          <div class="content">
            <h2 class="title">款式列表</h2>
            <div class="inner">
              <form action="#" class="form">
                <table id="styleTable" class="table">
                  <thead>
                    <tr>
                      <th class="first"><input type="checkbox" class="checkbox toggle" /></th>
                      <th>ID</th>
                      <th>款号</th>
                      <th>款式</th>
                      <th class="last">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <div class="actions-bar wat-cf">
                  <div class="actions">
                    <button class="button" type="submit">
                      <img src="images/icons/cross.png" alt="Delete" /> Delete
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="footer">
          <div class="block">
            <p>Copyright &copy; 2010 Your Site.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="box">
      <div class="block" id="block-signup">
        <h2>款式</h2>
        <div class="content">
          <div class="form">
            <div class="group wat-cf">
              <div class="left">
                <label class="label">款号</label>
              </div>
              <div class="right">
                <input id="styleCode" type="text" class="text_field" />
                <span class="description">Ex: 款号</span>
              </div>
            </div>
            <div class="group wat-cf">
              <div class="left">
                <label class="label">款式</label>
              </div>
              <div class="right">
                <input id="styleName" type="text" class="text_field" />
                <span class="description">Ex: 款式</span>
              </div>
            </div>
            <div class="group wat-cf">
              <div class="left">
                <label class="label">摘要</label>
              </div>
              <div class="right">
                <input id="ascription" type="text" class="text_field" />
                <span class="description">Ex: 摘要</span>
              </div>
            </div>

            <div class="group wat-cf">
              <div class="left">
                <label class="label">计价</label>
              </div>
              <div class="right">
               <select id="priceType" class="text_field">
                 <option value="0">计时</option>
                 <option value="1">计件</option>
               </select>
                <span style="display:block;" class="description">Ex: 计价类型</span>
              </div>
            </div>

            <div class="group wat-cf">
              <div class="left">
                <label class="label">单价</label>
              </div>
              <div class="right">
                <input id="price" type="select" class="text_field" />
                <span class="description">Ex: 单价</span>
              </div>
            </div>

            <div class="group wat-cf">
              <div class="left">
                <label class="label">加价</label>
              </div>
              <div class="right">
                <input id="increasePrice" type="text" class="text_field" />
                <span class="description">Ex: 加价</span>
              </div>
            </div>

            <div class="group navform wat-cf">
              <button id="createStyleButton" class="button" type="button">
                <img src="images/icons/tick.png" alt="Save" /> 新建
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" charset="utf-8" src="javascripts/util/util.js"></script>
<script type="text/javascript" charset="utf-8" src="javascripts/style/style.js"></script>
</html>
